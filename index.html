<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-5">Welcome To <span class="text-green-600">MY BANK</span></h1>
    </header>
    <main>
        <section class="w-9/12 bg-green-300 mt-12 mx-auto p-8">
            <h3 class="text-3xl mb-4 font-medium text-white text-center">Please Log in</h3>
            <input class="w-9/12 block mb-2 px-3 py-2 mx-auto" type="email" name="" id="user-email"
                placeholder="Enter your email">
            <input class="w-9/12 block mb-5 px-3 py-2 mx-auto" type="password" name="" id="user-password"
                placeholder="Enter your password">
            <div class="sub-btn flex justify-center">
                <button class="bg-red-800 text-white text-2xl px-4 py-3 rounded-lg hover:bg-sky-700 "
                    id="btn-submit">Submit</button>
            </div>
        </section>





    </main>

    <script src="js/login.js"></script>
</body>

</html>
