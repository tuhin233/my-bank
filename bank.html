<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-5">Welcome To <span class="text-green-600 font-medium">MY BANK</span></h1>
    </header>

    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-11/12 md:w-10/12 lg:w-9/12 mx-auto">
                <div class="bg-cyan-500 p-8 text-white rounded-xl text-center font-medium">
                    <h4 class="text-1xl md:text-2xl lg:text-3xl my-2">Deposit</h4>
                    <h2 class="text-2xl md:text-3xl lg:text-5xl flex flex-wrap justify-center"><span
                            id="deposit-data">00</span>৳
                    </h2>
                </div>
                <div class="bg-blue-500 p-8 text-white rounded-xl text-center font-medium">
                    <h4 class="text-1xl md:text-2xl lg:text-3xl my-2">Withdraw</h4>
                    <h2 class="text-2xl md:text-3xl lg:text-5xl flex flex-wrap justify-center"><span
                            id="withdraw-data">00</span>৳</h2>
                </div>
                <div class="bg-violet-500 p-8 text-white rounded-xl text-center font-medium">
                    <h4 class="text-1xl md:text-2xl lg:text-3xl my-2">Balance</h4>
                    <h2 class="text-2xl md:text-3xl lg:text-5xl flex flex-wrap justify-center"><span
                            id="balance-data">1200</span>৳</h2>
                </div>

            </div>

        </section>

        <!-- deposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-11/12 md:w-10/12 lg:w-9/12 mx-auto">
                <div class="bg-amber-500 p-8  rounded-xl text-center font-medium">
                    <h4 class="text-1xl md:text-2xl lg:text-3xl my-2 my-2 text-white">Deposit Here</h4>
                    <input type="number" class="mx-auto p-4 w-full md:w-10/12 lg:w-9/12 mb-4 text-center rounded-xl"
                        placeholder="Enter amount" id="deposit-amount">
                    <div class="sub-btn flex justify-center">
                        <button class="block text-center bg-yellow-800 px-6 py-3 rounded-lg hover:bg-sky-700 text-white"
                            id="btn-deposit">Deposit</button>
                    </div>
                </div>
                <div class="bg-lime-500 p-8  rounded-xl text-center font-medium">
                    <h4 class="text-1xl md:text-2xl lg:text-3xl my-2 my-2 text-white">Withdraw Here</h4>
                    <input type="number" class="mx-auto p-4 w-full md:w-10/12 lg:w-9/12 mb-4 text-center rounded-xl"
                        placeholder="Enter amount" id="withdraw-amount">
                    <div class="sub-btn flex justify-center">
                        <button class="block text-center bg-teal-600 px-6 py-3 rounded-lg hover:bg-sky-700 text-white"
                            id="btn-withdraw">Withdraw</button>
                    </div>
                </div>

            </div>


        </section>

    </main>

    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
